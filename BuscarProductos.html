<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Filtrando elementos por categorias</title>

	<link rel="stylesheet" href="css/estilos.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">

	<script src="js/jquery-3.2.1.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	
	<div class="wrap">
		<h1>Escoge un producto</h1>
		<div class="store-wrapper">
			<div class="category_list">
				<a href="#" class="category_item" category="all">Todo</a>
				<a href="#" class="category_item" category="Zapatos de playa">Zapatos de playa</a>
				<a href="#" class="category_item" category="Snorkels">Snorkels</a>
				<a href="#" class="category_item" category="Gafas de sol">Gafas de sol</a>
				<a href="#" class="category_item" category="Pantaloneta">Pantaloneta</a>
				<a href="#" class="category_item" category="Vestido">Vestido</a>
			</div>
			<section class="products-list">
				<div class="product-item" category="Snorkels">
					<img src="images/Snorkel Sport.jpg" alt="" >
					<a href="#">Snorkel Sport</a>
				</div>
				<div class="product-item" category="Snorkels">
					<img src="images/Snorkel Junior.jpg" alt="" >
					<a href="#">Snorkel Junior</a>
				</div>
				<div class="product-item" category="Gafas de sol">
					<img src="images/Dior.jpg" alt="" >
					<a href="#">Gafas Dior</a>
				</div>
				<div class="product-item" category="Gafas de sol">
					<img src="images/Chanel.jpg" alt="" >
					<a href="#">Gafas Chanel</a>
				</div>
				<div class="product-item" category="Zapatos de playa">
					<img src="images/Zapatos hombre.jpg" alt="" >
					<a href="#">Zapatos hombre</a>
				</div>
				<div class="product-item" category="Zapatos de playa">
					<img src="images/Zapatos mujer.jpg" alt="" >
					<a href="#">Zapatos mujer</a>
				</div>
				<div class="product-item" category="Pantaloneta">
					<img src="images/Pantalonetta.jpg" alt="" >
					<a href="#">Pantaloneta hombre</a>
				</div>
				<div class="product-item" category="Vestido">
					<img src="images/Vestido.jpg" alt="" >
					<a href="#">Vestido</a>
				</div>
			</section>
		</div>
	</div>

</body>
</html>
